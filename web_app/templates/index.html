<html>
	<head>
		<title>Smart Office Defender - Visitor Records</title>
	</head>
	<body>
        <h1>Visitor Records</h1>
		<table>
			<tr>
				<th>Date</th>
				<th>Image</th>
			</tr>
			{% for row in rows %}
			<tr>
				<td>{{ row.date }}</td>
				<td>{{ row.image }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
